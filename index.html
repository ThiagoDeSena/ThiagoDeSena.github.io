<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300;500&family=Press+Start+2P&display=swap" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link rel="stylesheet" href="CSS/reset.css">
        <link rel="stylesheet" href="CSS/components/main-action.css">
        <link rel="stylesheet" href="CSS/index.css">
        <link rel="stylesheet" href="CSS/components/main-title.css">
        <link rel="stylesheet" href="CSS/components/subtitle.css">
        <link rel="stylesheet" href="CSS/components/box.css">
        <link rel="stylesheet" href="CSS/components/button.css">
        <link rel="stylesheet" href="CSS/components/banner.css">
        <link rel="stylesheet" href="CSS/components/section.css">
        <link rel="stylesheet" href="CSS/components/skill-tec.css">
        <link rel="stylesheet" href="CSS/components/progress-bar.css">
        <link rel="stylesheet" href="CSS/components/wrapper-skill.css">
        <link rel="stylesheet" href="CSS/components/card-project.css">
        <link rel="stylesheet" href="CSS/components/wrapper-card.css">
       
    </head>
    <body>
        <header>
            <h1 class="title">TS</h1>
            <nav>
                <a class="main-action" href="" lang="en">Skills</a>
                <a class="main-action" href="">Projetos</a>
                <a class="main-action" href="">Sobre</a>
                <a class="main-action" href="">Contatos</a>
                <a class="button" href="" lang="en">Download CV</a>
            </nav>
        </header>
        <section class="banner">
            <div class="wrapper">
                <div class="box">
                    <h1 class="main-title">Thiago Sena </h1>
                    <h2 class="subtitle">FrontEnd Developer</h2>
                </div>
                
                <div class="navigation">
                    <a class="button" href="" lang="en">Download CV</a>
                    <a class="button" href="" lang="pt-BR">Contatos</a>
                </div>
            </div>
        </section>
        <section class="section">
            <h1 class="main-title -second">Skills</h1> 
            
            <div class="wrapper-skill">
                <article class="skill-tec">
                    
                    <img class="icon" src="img/html5.png" alt="Logo HTML em pixel art">
                    <div class="right">
                        <h2 class="title">HTML</h2>
                        <progress class="progress-bar" max="100" value="70">70%</progress>
                    </div>
                </article>
                <article class="skill-tec">
                    
                    <img class="icon" src="img/ico_nodejs.png" alt="Logo JS em pixel art">
                    <div class="right">
                        <h2 class="title">NodeJS</h2>
                        <progress class="progress-bar" max="100" value="70">70%</progress>
                    </div>
                </article>
                <article class="skill-tec">
                    
                    <img class="icon" src="img/ico_css3.png" alt="Logo CSS em pixel art">
                    <div class="right">
                        <h2 class="title">CSS</h2>
                        <progress class="progress-bar" max="100" value="70">70%</progress>
                    </div>
                </article>
                <article class="skill-tec">
                    
                    <img class="icon" src="img/ico_tdd.png" alt="Logo TDD em pixel art">
                    <div class="right">
                        <h2 class="title">TDD</h2>
                        <progress class="progress-bar" max="100" value="70">70%</progress>
                    </div>
                </article>
                <article class="skill-tec">
                    
                    <img class="icon" src="img/ico_js.png" alt="Logo JavaScript em pixel art">
                    <div class="right">
                        <h2 class="title">JavaScript</h2>
                        <progress class="progress-bar" max="100" value="70">70%</progress>
                    </div>
                </article>
                <article class="skill-tec">
                    
                    <img class="icon" src="img/ico_restapi.png" alt="Logo Rest API em pixel art">
                    <div class="right">
                        <h2 class="title">Rest API</h2>
                        <progress class="progress-bar" max="100" value="70">70%</progress>
                    </div>
                </article>
                <article class="skill-tec">
                    
                    <img class="icon" src="img/ico_react.png" alt="Logo React em pixel art">
                    <div class="right">
                        <h2 class="title">React</h2>
                        <progress class="progress-bar" max="100" value="70">70%</progress>
                    </div>
                </article>
                <article class="skill-tec">
                    
                    <img class="icon" src="img/ico_ux.png" alt="Logo UX em pixel art">
                    <div class="right">
                        <h2 class="title">UX</h2>
                        <progress class="progress-bar" max="100" value="70">70%</progress>
                    </div>
                </article>
            </div>
        </section>
        <section class="section -bgBlack">
            <h1 class="main-title -second">Projetos</h1>
            <div class="wrapper-card">
                <a href="https://www.firedlabs.com" target="_blank">
                    <figure class="card-project">
                        <img src="img/logo-firedlabs.png" alt="Logo da Firedlabs">
                    </figure>
                </a>
                <a href="http://" target="_blank">
                    <figure class="card-project -blue">
                        <img src="img/logo-collabcode.png" alt="Logo da Collabcode">
                    </figure>
                </a>
                <a href="http://" target="_blank">
                    <figure class="card-project">
                        <img src="img/portfolio.png" alt="Avatar do Marco Bruno">
                    </figure>
                </a>
            </div>
        </section>
    </body>
</html>
